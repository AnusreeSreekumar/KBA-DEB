<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML page with fields</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <div id="container" class="grid grid-rows-3 gap-4">
        <div class="flex space-x-4">
            <label for="name" id="name" class="my-2">Name :</label>
            <input type="text" id="name" class="w-auto h-12 border border-solid rounded-xl">
        </div>
        <div class="flex space-x-4">
            <label for="address" id="address" class="my-8">Address :</label>
            <input type="text" id="address" class="w-auto h-24 border border-solid rounded-xl">
        </div>
        <div class="flex space-x-4 mt-7">
            <label for="degree" id="course">Degree :</label>
            <div class="flex space-x-4">
                <label>
                    <input type="radio" name="course" id="btech"> Btech
                </label>
                <label>
                    <input type="radio" name="course" id="mtech"> Mtech
                </label>
                <label>
                    <input type="radio" name="course" id="mca"> MCA
                </label>
                <label>
                    <input type="radio" name="course" id="others" onclick="addtnlCourse()"> Others
                    <div id="addtnlcourse"></div>
                </label>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
