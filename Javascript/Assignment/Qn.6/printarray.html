<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print values in Array</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <div id="container" class="flex flex-col justify-center items-center">

        <label for="value">Enter element</label>
        <input type="text" name="arrayelement" id="value"
            class="w-40 h-10 border border-solid border-black rounded-xl ml-4">

        <button onclick="storeArray()" class="mt-6 w-24 h-10 bg-gray-500 rounded-lg text-white">Save</button>

        <div id="display" class="mt-8"></div>
    </div>

    <script>

        const textArray = [];
        let result = document.getElementById('display');

        function storeArray() {

            let element = document.getElementById('value').value;
        

            if (element.trim() !== '') {

                textArray.push(element);
                document.getElementById('value').value = '';
            }
            else {

                displayelement()
                // result.textContent = 'Please enter a valid value';
            }
        }  
        
        function displayelement(){

            textArray.forEach(element => {
                result.textContent = `The Entered array is: [${textArray}]`;
            });
        }
    </script>
</body>

</html>
