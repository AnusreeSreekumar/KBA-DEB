<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Array</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="h-screen flex flex-col justify-center items-center">
   
    <div id="container" class="text-center flex flex-col items-center space-y-4">
        <div class="flex items-center space-x-2">
            <label for="studname">Name:</label>
            <input type="text" id="studname" class="border border-gray-400 rounded-lg p-2">
        </div>

        <button onclick="nameArray()" class="mt-6 w-24 h-10 bg-gray-500 rounded-lg text-white">Submit</button>
    </div>

    <div class="mt-6">

        <label for="rollnum">Enter Roll number: </label>
        <select name="rollnumber" id="rollnum"></select>
    </div>

    <div class="mt-4" id="display"></div>

    <script src="namearray.js"></script>
</body>
</html>
