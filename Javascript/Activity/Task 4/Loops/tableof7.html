<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication table</title>
</head>
<body>
    <h3>Program to display the multiplication table</h3>

    <script>

        let num = 7;
        
        document.write("Table of\t\t", num)
        for(i = 1; i <= 10; i++){

            document.write("<br><br>"+i+"\t*\t"+num+"\t=\t"+i*num)
        }
    </script>
</body>
</html>
