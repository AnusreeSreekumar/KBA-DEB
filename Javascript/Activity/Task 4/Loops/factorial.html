<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial of a Number</title>
</head>
<body>
    
    <h3>Program to find factorial of a number</h3>

    <script>

        let num = 10;
        let fact = 1; 

        for(let i = 1; i <= num; i++){

            fact = fact * i;
        }
        document.write("<br><br> Factorial is: ",fact)

    </script>
</body>
</html>
