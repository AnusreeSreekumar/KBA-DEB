<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>
<body>
  
    <h3>Program to check whether a number is palindrome or not</h3>

    <script>

        let num = 7447;
        let revnum = 0;
        let newnum = num;

        document.write("Entered number is: ", num)

        for(;num > 0; num=Math.floor(num/10)){
            let n = num%10;
            revnum = (revnum*10)+n;
        }
        document.write("<br><br> Reversed number is: ", revnum)

        if(revnum == newnum){
            document.write("<br><br> The number is Palindrome")
        }
        else{
            document.write("<br><br> The number is not Palindrome")
        }

    </script>
</body>
</html>
