<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Nos & Sum</title>
</head>
<body>
  
    <h3>Program to display first 20 odd numbers and find their sum</h3>

    <script>
         let y = 1;
         let sum = 0;
        for (let x = 0; x < 20; x++) {
            document.write(y, "<br>")
            sum = sum + y;
            y = y + 2;
        }
        document.write("Sum of first 20 odd nos is: ",sum)
    </script>
</body>
</html>
