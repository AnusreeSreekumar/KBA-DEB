<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read an Array</title>
</head>
<body>
    
    <h3>Program to read an array and divide the array into two arrays containing half elements</h3>

    <script>

        let a = [20,25,30,35,40,45,50,55]
        let c = []; b = [];
        len = a.length;
        half = len/2;

        document.write("First array is:\t", a)

        document.write("<br> total length is: ", len + "<br> half length is: ", half)

        for(i = 0; i < half; i++){

                b[i] = a[i]
        }

        for(j = 0; j < half; j++){

                c[j] = a[j + half]
        }
        
        document.write("<br><br> Splitted array1 is:\t", b)
        document.write("<br><br> Splitted array2 is:\t", c)
        
    </script>
</body>
</html>
