<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array to Array copy</title>
</head>
<body>
    
    <h3>Program to copy an element in an array to another element</h3>

    <script>

        let a = [1,2,3,4,5];
        let b = [];

        document.write("First array is:\t", a)
        for(i = 0; i < a.length; i++){

                b[i] = a[i];
        }

        document.write("<br><br>Copied array is:\t",b)
        
    </script>
</body>
</html>
