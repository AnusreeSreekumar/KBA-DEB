<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenate two Arrays</title>
</head>
<body>
  
    <h3>Program to concatinate a[] & b[] as a single array</h3>

    <script>

        let a = [2,4,6,8];
        let b = [1,3,5,7];
        let c = [];

        let k = 0;

        len_a = a.length;
        len_b = b.length;

        document.write("Two arrays are:<br><br>a is:\t"+a+"<br> b is:\t"+b)

        if(len_a == len_b){

            for(i =0; i < len_a; i++){

                if(a[i] < b[i]){

                    c[k] = a[i]
                    k++
                    c[k] = b[i]
                }
                else{

                    c[k] = b[i]
                    k++
                    c[k] = a[i]
                }
                k++
            }
        }

        document.write("<br><br> The concatenated array c is: ", c)

    </script>
</body>
</html>
