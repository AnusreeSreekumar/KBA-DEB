<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Array Methods</title>
</head>

<body>

    <h3>A list/array of films you like</h3>

    <script>

        let a = ["Manichitthrathaazhu", "The NoteBook", "K3G", "Godfather", "Kalyanaraman"]

        document.write("[" + a + "]")

        //From the list find the position of your favourite film

        document.write("<br><br>The position of my favourite film The NoteBook is:\t")
        document.write(a.indexOf("The NoteBook"))

        //Add one more film to the list
        a.push("ARM")
        document.write("<br><br>Updated Array:\t", "[" + a + "]")

        //Pop one film from the list
        a.pop()
        document.write("<br><br>After poping last movie:\t", "[" + a + "]")

        //Delete the least interested film from the list
        a.splice(2, 1)
        document.write("<br><br>After removing K3G:\t", "[" + a + "]")

        //Make a different list from 3rd position to 6th position
        a.splice(3, 0, "ARM", "Iron Man", "Twilight")
        document.write("<br><br>After adding 3 movies:\t", "[" + a + "]")

        //Search whether "ARM" is on your list
        let chk = ("ARM")
        for (i = 0; i < a.length; i++) {
            if (a[i] == chk) {
                chk = 1
            }
        }
        if (chk == 1)
            document.write("<br><br> Movie found")
        else{
            document.write("<br><br> Movie not found")
        }

    </script>
</body>

</html>
