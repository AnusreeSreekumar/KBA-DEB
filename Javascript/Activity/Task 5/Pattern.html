<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patterns</title>
</head>

<body>

    <h3>Print the patterns</h3>

    <script>

        document.write("First Pattern")

        for (i = 1; i < 4; i++) {
            document.write("<br>")
            for (j = 1; j <= i; j++) {
                document.write(i, " ")
            }
        }

        document.write("<br><br>Second Pattern")

        let n = 1;
        for (i = 1; i <= 4; i++) {
            document.write("<br>")
            for (j = 1; j <= i; j++) {
                document.write(n, " ")
                n = n + 1
            }
        }

        document.write("<br><br>Third Pattern")

        let k = 2;
        for (i = 1; i < 4; i++) {
            document.write("<br>")
            for (j = 1; j <= 3; j++) {
                document.write(k, "&nbsp&nbsp&nbsp ")
                k = k + 2
            }
        }

       document.write("<br><br>Fourth Pattern")

       for(i = 1; i < 4; i++){
         document.write("<br>")
         for(j = i; j <= 3; j++){
            document.write(" * ")
         }
       }

       document.write("<br><br>Fifth Pattern")

       let num = 0;
       for(i = 1; i < 4; i++){
         document.write("<br>")
         for(j = i; j <= 3; j++){
            document.write(num+2," &nbsp")
            num = num + 2
         }
       }
    </script>


</body>

</html>
