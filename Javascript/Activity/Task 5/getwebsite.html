<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get the Website from URL</title>
</head>
<body>
    
    <h3>Get the website name from a particular url</h3>

    <script>

        let url1 = "https://tailwindcss.com/"
        
        let urlobject = new URL(url1)
        let a = urlobject.hostname
        document.write(a)
       
    </script>
</body>
</html>
