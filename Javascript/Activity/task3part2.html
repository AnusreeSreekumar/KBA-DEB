<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 3 continuation</title>
</head>
<body>
    <div>
        <h3>Print the string “MongoDB is a decentralised distributed ledger” using substring/substr.</h3>

        <script>
            let str = "MongoDB is a decentralised distributed ledger";

            let substr1 = str.substring(0,10)
            document.write(substr1)

            let substr2 = str.substr(11,10)
            document.write(substr2)
        </script>
    </div>
</body>
</html>
