<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function to find largest</title>
</head>

<body>

    <h3>Find Largest of 3 numbers using Arrow Function</h3>

    <script>

        let largestarrow = ((a, b, c) => {

            if(a>b && a>c){

                document.write("Largest number is:\t", a)
            }
            else if(b>c){

                document.write("Largest number is:\t", b)

            }
            else{

                document.write("Largest number is:\t", c)
            }
        })

       largestarrow(65, 45, 101);
    </script>
</body>

</html>
