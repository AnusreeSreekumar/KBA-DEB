<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object to print fullname</title>
</head>

<body>

    <h3>Create an object person1 with firstname and lastname properties</h3>
    <p id="printFullname1"></p>
    <p id="printFullname2"></p>
    <p id="printFullname3"></p>

    <script>

        // function printFullName()
        const person = {

            printFullName: function (firstname, lastname) {

                return `Fullname: ${this.firstname} \t ${this.lastname}`;
            }

        }

        let person1 = {

            firstname: 'Bob',
            lastname: 'Smith'
        }

        let person2 = {

            firstname: 'Alen',
            lastname: 'Maxwell'
        }

        let person3 = {

            firstname: 'Alice',
            lastname: 'Chinnoy'
        }

        document.getElementById('printFullname1').textContent = person.printFullName.call(person1);
        document.getElementById('printFullname2').textContent = person.printFullName.apply(person2);
        
        const boundFunction = person.printFullName.bind(person3);
        document.getElementById('printFullname3').textContent = boundFunction();

    </script>
</body>

</html>
