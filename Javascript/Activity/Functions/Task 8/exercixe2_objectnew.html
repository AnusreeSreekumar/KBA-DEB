<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object constructor</title>
</head>
<body>
    
    <h3>Create an object constructor using the new keyword</h3>
    <p>Open Console for output</p>
    <p id="bookDetails"></p>

    <script>

        const Book = new Object();
        Book.title = 'Randamoozham';
        Book.author = 'M.T. Vasudevan Nair';
        Book.year = 1984;
        Book.getDetails = function(){
            return `Title: ${this.title}, Author: ${this.author}, Year: ${this.year}`;
        }
        document.getElementById("bookDetails").textContent = Book.getDetails();

    </script>
</body>
</html>
