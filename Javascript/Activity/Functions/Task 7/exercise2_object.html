</head>

<body>

    <h3>Create an object and print details</h3>

    <script>

        let car = {
            make: 'Ford',
            model: 'Fiesta',
            year: 2010,
        }

        function getCarAge(year) {

            let curnt_yr = 2024;
            let age_of_car = curnt_yr - year
            document.write(`The car is ${age_of_car} years old`)
        }

        getCarAge(car.year);

    </script>

</body>
