<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle</title>
</head>
<body>
    
    <h3>Area and Perimeter of Rectangle</h3>

    <script>

        function calculateArea(len, bred){

            return len * bred;
        }

        function calculatePerimeter(len, bred){

           return 2 * (len + bred);
        }

        let rectarea = calculateArea(5,8);
        let rectperim = calculatePerimeter(5,8)

        document.write("Area of Rectangle is:\t",rectarea)
        document.write("<br><br>Perimeter of Rectangle is:\t", rectperim)
    </script>
</body>
</html>
