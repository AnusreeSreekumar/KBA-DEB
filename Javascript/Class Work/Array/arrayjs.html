        let a = [1,2,3,4,5,6]

        // document.write(a.length)

        let sum = 0;
        document.write("<br><br> Values in array is:&nbsp")
        for(let i=0; i<a.length;i++){
           document.write(a[i])
           sum = sum + a[i]
        }
        document.write("<br><br> Sum of all values is: ",sum)

        let temp = [];

            a[i] = a[i] + 2
        }

    </script>
