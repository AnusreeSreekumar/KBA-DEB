<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElseIf</title>
</head>
<body>
    <script>
        let t = 10;
        r = 3;
        p = 7;

        document.write(`<br> input numbers : ${t}, ${r} & ${p}`)

        if(t > r && t > p){
            document.write(`<br><br> ${t} is larger than ${r} & ${p}`)
        }
        else if(r > t && r > p){
            document.write(`<br><br> ${r} is larger than ${t} & ${p}`)
        }
        else{
            document.write(`<br><br> ${p} is larger than ${r} & ${t}`)
        }
    </script>
</body>
</html>
