<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Example</title>

    <script>

        function shoppingCartEg(){

            let shoppingcart = new Map();
            shoppingcart.set('Apple',[2,80]);
            shoppingcart.set('Banana',[3,50]);
            shoppingcart.set('Milk',[1,28])

            // const prices = {

            //     'Apple': 80,
            //     'Banana': 50,
            //     'Milk': 28
            // }
            let totalcost = 0;
            // let values = shoppingcart.values(typeof[]);
            // console.log(values)
            shoppingcart.forEach((value,key) => {
                if(Array.isArray(value)){
                    totalcost += value[0] * value[1]
                }
                
            });
            document.getElementById('totalCost').innerHTML = 'Total Cost is Rs.'+totalcost

            document.getElementById('cartSize').innerHTML = 'Number of items:\t' + shoppingcart.size;
        }
    </script>
</head>
<body>
    
    <h1>Shopping Cart Example</h1>
    <h2>Calculate total cost</h2>
    <button onclick="shoppingCartEg()">Show Shopping Cart</button>
    <div id="totalCost"></div>
    <div id="cartSize"></div>
</body>
</html>
