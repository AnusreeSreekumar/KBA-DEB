<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Map Iterations</title>

    <script>

        function basicMapOperations(){

            const myMap = new Map();
            myMap.set('name', ['Anusree', 'John','Bob','Joseph']);
            myMap.set('age',30);
            let names = myMap.get('name')
            document.getElementById('getname').innerHTML='Names:\t'+ names.join(",");

            let output = '';
            myMap.forEach((value,key) => {
                if(Array.isArray(value)){

                    output += key + '=' + value.join(',') + '<br>'
                }
                else{
                    output += key + '=' + value + '<br>';
                }                
            });
            document.getElementById('iterationOutput').innerHTML=output;
        }
    </script>
</head>
<body>
    
    <h1>Map Operations</h1>
    <h2>Map Iterations for Array</h2>
    <button onclick="basicMapOperations()">Show Map Operations</button>
    <div id="getname"></div>
    <div id="getAge"></div>
    <div id="iterationOutput"></div>
</body>
</html>
