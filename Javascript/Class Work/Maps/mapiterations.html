<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Map Iterations</title>

    <script>

        function basicMapOperations(){

            const myMap = new Map();
            myMap.set('name', 'Anusree');
            myMap.set('age',30);
            document.getElementById('getname').innerHTML='Name is:\t' + myMap.get('name');
            document.getElementById('getAge').innerHTML='Age is:\t'+ myMap.get('age');
            let output = '';
            myMap.forEach((value,key) => {

                output += key + '=' + value + '<br>';
            });
            document.getElementById('iterationOutput').innerHTML=output;
        }
    </script>
</head>
<body>
    
    <h1>Map Operations</h1>
    <h2>Map Iterations</h2>
    <button onclick="basicMapOperations()">Show Map Operations</button>
    <div id="getname"></div>
    <div id="getAge"></div>
    <div id="iterationOutput"></div>
</body>
</html>
