<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Concept</title>
</head>
<body>
    <div id="mydiv">
        <h1>Hello</h1>
    </div>


    <!---This concept is used for creating elements/tags using javascript-->

    <script>

        let element = document.createElement("p"); //create a variable to store tag/element
        element.innerHTML = "How are you?"; //innerhtml is used to add value for the tag
        document.getElementById("mydiv").appendChild(element); //appendchild tag is used to append this 'p' tag to div

        let element_input = document.createElement("input"); //create a variable to store input tag
        element_input.placeholder = "Enter your name"; //variable.placeholder is used to padss value for the tag
        document.getElementById("mydiv").appendChild(element_input); //appendchild tag is used to append this 'p' tag to div
    </script>
</body>
</html>
