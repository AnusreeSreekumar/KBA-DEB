<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
</head>

<body>

    <script>
        let a = (20 > 40) ? 20 : 40; //largest among 2
        document.write(a)

        let b = (20 > 10) ? (20 > 30) ? 20 : 30 : (10 > 30) ? 10 : 30; //largest among 3
        document.write("<br>", b)
    </script>

    <!---Bitwise operation-->

    <script>

        let x = 5;
        let y = 3;
        let z = x | y;
        document.write("<br>", y);

        let m = a & b;
        document.write("<br>", m);
    </script>
</body>

</html>
