<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form using JS</title>
</head>

<body>

    <h1>Enter your age</h1>
    <form id="ageForm">
        <label for="ageInput">Age:</label>
        <input type="number" id="ageInput" name="age" min="0">
        <button type="button" onclick="displayMsg()">Submit</button>
    </form>
    <p id="outputmsg"></p>

    <script>

        function displayMsg() {

            const age = document.getElementById('ageInput').value;
            const messageElement = document.getElementById('outputmsg');

            if (age) {
                messageElement.textContent = `You are ${age} years old`;
            }
            else {
                messageElement.textContent = `Please enter a valid age`;
            }
        }
    </script>
</body>

</html>
