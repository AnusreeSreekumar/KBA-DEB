<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>
<body>
    
    <h3>Arrow Functions</h3>

    <script>

        let add = function(a,b){

            return a+b;
        }

        let addarrow = (a,b) => a+b;

        console.log('Regular function:\t',add(2,3));
        console.log('Arrow function:\t',addarrow(2,3))

        let person ={
            name: 'Alice',
            age: 26,
            city: 'Trivandrum',
            greet: function(){
                setTimeout(() => {
                    console.log('Hello\t', this.name)
                    document.write('Hello\t', this.name)
                }, 10000);                
            }
        };
        person.greet();
    </script>
</body>
</html>
