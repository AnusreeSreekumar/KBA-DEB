<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Objects</title>
</head>
<body>
    
    <h3>Object definition in JS</h3>

    <script>

        let person = {

            name: 'Bob',
            age: 25,
            city: 'Trivandrum'
        }

        console.log(person.name);
        console.log (person.age);
        console.log (person.city);
    </script>

    <h3>Functions inside an Object</h3>

    <script>

        let person1 = {  //literal object

            name: 'John',
            age: 30,
            city: 'Kochi',
            greet: function(){
                console.log ('Hello\t'+this.name)
            }
        }

        console.log('Using 2nd Object')
        // console.log(person.name);
        // console.log (person.age);
        // console.log (person.city);
        person1.greet();
    </script>
</body>
</html>
