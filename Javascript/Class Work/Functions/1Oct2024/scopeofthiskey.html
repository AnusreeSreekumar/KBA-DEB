<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check the scope of 'this' keyword</title>
</head>
<body>
    
    <h1>Checking the scope of 'this' keyword</h1>
    <p>Open Console for output</p>
    <button onclick="showAlert()">Show Alert</button>

    <script>

        console.log (this); //global window object

        function showThis(){
            console.log(this);
        }

        //Object method concept
        let person ={
            name: 'Bob',
            greet: function(){
                console.log ('Hello, '+ this.name)
            }
        };

        person.greet();  //Output: Hello Bob

        let arrowGreet = () => {
            console.log('Arrow function this context ', this)
        };
        arrowGreet(); //Output: Window object

        function showAlert(){

            window.alert("Hello from Window object");
        }

        //immediately invoked function expression
        (function(){
            console.log('Function is immediately executed');
        })();

        
    </script>
</body>
</html>
