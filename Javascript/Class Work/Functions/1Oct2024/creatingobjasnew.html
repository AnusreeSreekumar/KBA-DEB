<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects using 'new' keyword</title>
</head>
<body>
    
    <h1>Objects recap</h1>
    <p id="originalPerson"></p>
    <p id="modifiedPerson"></p>

    <script>

        // const car = new Object();
        // car.brand = "Toyota";
        // car.model = "Qualis";
        // car.getDetails = function(){
        //     return `Brand: ${this.brand}, Model: ${this.model}`;
        // }
        // document.getElementById("carDetails").textContent = car.getDetails();

        const person = {
            firstName: "John",
            lastName: "Mathew",
            age: 30,
            eyecolor: "blue"
        };

        //displaying original object
        document.getElementById("originalPerson").innerHTML = 
        `Original Person Object: ${JSON.stringify(person)}`;

        //creating copy of the object
        const x = person;

        //changing the value of an element in the object
        x.age = 10;

        //displaying modified object
        document.getElementById("modifiedPerson").innerHTML = 
        `Modified Person Object: ${JSON.stringify(person)}`;

    </script>
</body>
</html>
