<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic operations using Functions</title>
</head>

<body>

    <h3>Defining and using Functions</h3>
    <h3>Sum of two numbers</h3>

    <script>
        function add(a, b) {

            return a + b;
        }

        let sum = add(5, 7)
        document.write("Sum is:\t", sum)
        console.log ("Sum is:\t", sum)

    </script>

    <h3>Product of two numbers</h3>
    <script>

        function prdt(c, d) {

            return c * d;
        }

        let mult = prdt(10, 6)
        document.write("Product is:\t", mult)
        console.log ("Product is:\t", mult)
    </script>

<h3>Division of two numbers</h3>
<script>

    function div(a, b) {

        return a/b;
    }

    let divsn = div(12, 6)
    document.write("Quotient is:\t", divsn)
    console.log ("Quotient is:\t", divsn)
</script>
</body>

</html>
