<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-built Methods in Array</title>
</head>
<body>
    
    <script>

        let a = [1,2,3,4]
        a.push(5); //to add an element in the last position of an array
        document.write("After pushing an element 'a':\t\t","[",a,"]")

        a.pop(); //to delete last element in the array.
        document.write("<br><br>After poping an element in 'a':\t\t","[",a,"]")

        let b = a.toString(); //to convert an array to string for manipulation 
        document.write("<br><br> String converted array 'b':\t\t", b[1])

        let c = [5,6,7,8]
        let d = a.concat(c) //to concatenate two arrays

        document.write("<br><br> Concatenated array 'd'is:\t\t", "[",d,"]")

        document.write("<br><br> 'c' array:\t\t",c)
        c.splice(2,1,9,2,6,7,3) 
        document.write("<br><br> Splicing on 'c' array:\t")
        document.write(c)
        //SPLICE -- to add values in any position in an array.
        //values in bracket as per their order
        // 2 => position where element needs to be inserted
        // 0 => specify the count of elements that needs to be deleted
        // 9/2 => values/elements to be entered


        let k = c.slice(2)
        document.write("<br><br> New sliced array 'k' from posisiotn 2:\t")
        document.write(k)
        //SLICE --to split an array at any position
        //if single value is given then the array is split from that position until end
        //if 2 values are given then they are considered as starting and ending positions

        document.write("<br><br> Reversed 'c' array is:\t\t",c.reverse()) //to reverse the elements in an array
        document.write("<br><br> Sorted array:\t\t", c.sort()) //to sort an array with single digit values
        document.write("<br><br> Index of an element:\t\t", c.indexOf(6)) //to get the index of an element
        document.write("<br><br> After using Join func in 'c' array:\t",c.join("*")) //to add any char to each element in an array
    </script>
</body>
</html>
