<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loops</title>
</head>

<body>

    <script>

        for (i = 1; i <= 3; i++) {
            for (j = 1; j <= 3; j++){
                document.write(" * ")
            }
            document.write("<br>")
        }

        for(i = 1; i <= 3; i++){
            document.write("<br>")
            for(j = 1; j <= i; j++)
                document.write(j," ")
        }
    </script>

</body>

</html>
