<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataType</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let x, y; 
        x=5
        y=10
        const s="Years"
        document.getElementById("demo").innerHTML=x+y+s
        document.write(typeof x,"<br><br>")
        document.write("Type of data in s is: ",typeof s)
        p=null; //to set a variable as null
        document.write("<br><br> Type of data in p is: ",typeof p)
        const m=20;
        document.write("<br><br> Value of m is: ", m)
        document.write("<br><br> Type of m is: ", typeof m)
        {
            let x=20;
            document.write("<br><br> Value of x in this block is: ", x)
        }
        document.write("<br><br> Value of x now is: ", x)
    </script>
</body>
</html>
