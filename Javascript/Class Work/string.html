<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <script>
        let str = "welcometojavascript";

        document.write("<br> Length of the String is: ", str.length);
        document.write("<br><br> Charater at index 2 is: ",str.charAt(2));
        document.write("<br><br>",str.toUpperCase());
        document.write("<br><br>",str.toLowerCase());
        document.write("<br><br>",str.substring(2,6));
        document.write("<br><br>",str.substr(7,2))
    </script>

</body>
</html>
