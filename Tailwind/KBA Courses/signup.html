<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignupPage</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-amber-50 flex items-center justify-center h-screen">
    <div class="bg-white w-96 rounded-md shadow-lg p-8">
        <h1 class="text-center font-bold text-fuchsia-800 text-2xl">Sign Up</h1>
        <form>
            <div>
                <label for="name" class="block text-gray-700 mb-2 text-sm font-bold">Name:</label>
                <input type="text" class="rounded-md mb-2 w-full border border-gray-300 focus:border-purple-500 focus:outline-none" required>
            </div>

            <div>
                <label for="email" class="block text-gray-700 mb-2 text-sm font-bold">Email:</label>
                <input type="text" class="rounded-md mb-2 w-full border border-gray-300 focus:border-purple-500 focus:outline-none" required>
            </div>

            <div>
                <label for="paswrd" class="block text-gray-700 mb-2 text-sm font-bold">Password:</label>
                <input type="text" class="rounded-md mb-2 w-full border border-gray-300 focus:border-purple-500 focus:outline-none" required>
            </div>

            <div>
                <div><label for="price" class="block text-gray-700 mb-2 text-sm font-bold">Price</label>
                    <div>
                        <select class="rounded-md mb-2 w-full p-1 border border-gray-300">
                            <option value="admin">Admin</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                        </select>
                    </div>
                </div>

                <div class="mt-6">
                    <button type="submit" class="w-full bg-purple-700 text-white font-bold py-2 px-4 rounded hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
                        Sign Up
                    </button>
                </div>
        </form>

        <div class="mt-5">
            Already have an account?<a href="loginpage.html" class="text-purple-500 font-semibold"> Login</a>
        </div>

    </div>
</body>

</html>
