<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Page</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <h1 class="text-center font-bold text-[50px] text-blue-500 font-serif mt-12">Recipe Finder</h1>
    <div class="flex flex-col items-center justify-center min-screen bg-slate-200">
        <div class="flex items-center justify-center h-auto p-4 rounded">
            <label for="item1">Enter first ingredient</label>
            <input type="text" name="item1" id="item1" class="w-36 h-6 border-2 ml-4" required>
        </div>
        <div class="flex items-center justify-center h-auto p-4 rounded">
            <label for="item2">Enter second ingredient</label>
            <input type="text" name="item2" id="item2" class="w-36 h-6 border-2 ml-4" required>
        </div>
        <div class="flex items-center justify-center h-auto p-4 rounded">
            <label for="item3">Enter third ingredient</label>
            <input type="text" name="item3" id="item3" class="w-36 h-6 border-2 ml-4" required>
        </div>
        <div class="flex items-center justify-center h-auto p-4 rounded">
            <label for="item4">Enter fourth ingredient</label>
            <input type="text" name="item4" id="item4" class="w-36 h-6 border-2 ml-4">
        </div>
    </div>

    <script src="fullrecipe.js"></script>
</body>

</html>
