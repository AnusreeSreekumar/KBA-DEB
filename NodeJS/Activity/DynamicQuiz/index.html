<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz Application</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="flex flex-col justify-center text-center mt-52" id="heading">
        <h1 class="text-4xl font-semibold">Welcome to Dynamic Quiz Application</h1>
        <button class="w-28 h-14 bg-gray-300 font-md rounded-full m-auto mt-10 hover:bg-stone-400 
        focus:ring-4 focus:ring-blue-300 focus:text-amber-700 font-semibold rounded-lg" onclick="addQuiz()">
            Get Started
        </button>
    </div>

    <div id="qzcontainer" style="display: none;" class="flex flex-col justify-center mt-6">
        <p id="startQuiz" class="font-semibold">Start Quiz</p>
        <div id="quiz" class="mt-6">
            <p id="questn"></p>
            <ul id="mcq"></ul>
            <p id="timer"></p>
            <div class="space-x-2 mt-4">
                <button id="prev" onclick="prevQuestion()" class="w-20 h-8 bg-gray-300 rounded-lg">Previous</button>
                <button id="next" onclick="nextQuestion()" class="w-20 h-8 bg-gray-300 rounded-lg">Next</button>
            </div>
        </div>
        <div id="dispscr" style="display: none;" class="mt-6">
            <h2>Your Score: <span id="score"></span></h2>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
