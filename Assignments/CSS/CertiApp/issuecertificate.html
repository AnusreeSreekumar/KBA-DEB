<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>issuecertificate</title>

    <link rel="stylesheet" href="certistyle.css">
</head>

<body>

    <div class="header">
        <h3>Certificate Dapp</h3>
        <nav>
            <ul class="nav1">
                <li>
                    <div class="selected ">
                        <a href="issuecertificate.html"><span>Home</span></a>
                    </div>
                </li>
                <li>
                    <div class="selected color">
                        <a href="issuecertificate.html">Issue Certificate</a>
                    </div>
                </li>
            </ul>
        </nav>
    </div>

    <div class="main">
        <h1>Issue New Certificate</h1>

        <div>
            <label for="select course">Select Course*</label>
        </div>
        <select class="optns">
            <option value="Certified Blockchain Associate">Certified Blockchain Associate</option>
            <option value="Option2">Option 2</option>
            <option value="Option3">Option 3</option>
        </select>

        <div class="optnstxt"><label for="Certificate Id">Certificate Id*</label></div>
        <div class="txtbx"><input type="text" placeholder="Certificate Id"></div>

        <div class="optnstxt"><label for="candidateName">Candidate Name*</label></div>
        <div class="txtbx"><input type="text" placeholder="Name"></div>

        <div class="optnstxt"><label for="selectgrade">Select Grade*</label></div>
        <select class="optns">
            <option value="S">S</option>
            <option value="Option2">Option 2</option>
            <option value="Option3">Option 3</option>
        </select>

        <div class="optnstxt"><label for="issuedate">Issue Date*</label></div>
        <div class="txtbx"><input type="date"></div>

        <div class="issue"><input type="submit" value="Issue Certificate"></div>

    </div>
</body>

</html>
