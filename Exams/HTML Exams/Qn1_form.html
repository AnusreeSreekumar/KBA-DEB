<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Info</title>
</head>

<body>
    <center>
        <h1 title="Article Information"></h1>
    </center>

    <td>
        <kbd>Author Name: </kbd>
        <input type="text" placeholder="Enter the name" required>
    </td>
    <br>
    <br>
    <tr>
        <kbd>Article Type</kbd>
        <select name="type" id="type1" required>
            <td rowspan="10" colspan="30">
                <option value="technical">Technical</option>
                <option value="literary">Literary</option>
                <option value="general">General</option>
            </td>
        </select>
    </tr>
    </tbody>
    <br>
    <br>
    <tr>
        <kbd>Keywords: </kbd>
        <input type="checkbox" value="blockchain">Blockchain
        <input type="checkbox" value="programming">Programming
        <input type="checkbox" value="computer-basics">Computer-basics
        <input type="checkbox" value="art">Art
        <input type="checkbox" value="cultural">Cultural
    </tr>
    <br>
    <br>
    <tbody>
        <tr>
            <kbd>Topics</kbd>
            <select name="topic" id="type2" required>
                <td rowspan="10" colspan="30">
                    <option value="topic1">Topic 1</option>
                    <option value="topic2">Topic 2</option>
                    <option value="topic3">Topic 3</option>
                    <option value="topic4">Topic 4</option>
                    <option value="topic5">Topic 5</option>
                </td>
            </select>
        </tr>
    </tbody>
    <br>
    <br>
    <td>
        <kbd>Description: </kbd>
        <textarea rows="10" cols="50"></textarea>
    </td>
    <br>
    <br>
    <input type="submit" value="submit">
    <input type="reset" value="reset"></ins>

</body>

</html>
