<!DOCTYPE html>
<html lang="en">

<head>

    <title>SignupPage</title>

    <link rel="stylesheet" href="StyleCSS/signupstyle.css">
</head>

<body>
    <div class="container">
        <h1 class="styleheading">Sign Up</h1>
        <div class="styletxt">
            <label for="name">Name:</label>
            <div>
                <input type="text">
            </div>
        </div>

        <div class="styletxt">
            <label for="email">Email:</label>

                <input type="text">
            </div>

        <div class="styletxt">
            <div><label for="price">Price</label></div>
            <div>

                    <option value="admin">Admin</option>
                    <option value="option2">Option 2</option>

            <input type="submit" value="Sign Up">

        <div class="text1">
            Already have an account?<a href="#">Login</a>
        </div>

    </div>
