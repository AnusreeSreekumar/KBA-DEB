<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Page</title>
    <!--Internal Styling-->
    <style> 
        h5{ 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: chocolate;
            font-style: oblique;
            text-align: right;
            text-decoration:line-through;
          } 

        .nav{  
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        } 
        .nav li{
            margin-right: 20px;
        }
        .nav li a{
            text-decoration: none;
            color: rgb(230, 15, 183);
            font-style:italic;
            font-weight: 500;
        }

        p{
            color: #ce0909;
            background-color: aqua;
            text-decoration: underline;
            text-align: center;
        }

        .nav li a:hover{
            color: blue;
        }
    </style>
</head>

<body>
    </!---Embedded Styling-->
    <p style="font-family: 'Times New Roman', Times, serif;color: #ce0909; font-style: italic; text-align: center;text-decoration: underline; background-color: bisque;">Welcome</p>

    <!--Inline Styling-->
    <h5>First Styling sheet</h5>
    <nav>
        <ul class="nav">  <!--ul is unordered list--->
            <li><a href="home">HOME</a></li>     <!--li is list-->
            <li><a href="about">ABOUT</a></li>
            <li><a href="services">SERVICS</a></li>
            <li><a href="contactus">CONTACT US</a></li>
        </ul>
    </nav>

    <div>
        <p>WELCOME to CSS</p>
    </div>

    <div>
        <p style="background-color: darkseagreen;text-align: right;text-decoration: line-through;color: brown;">welcome</p>
    </div>

    <div style="background-color: aqua;">
        welcome
       <h6 style="display: inline; text-decoration: line-through;">
        to
       </h6>
       <h6>css</h6>
    </div>

    <div></div>
 
</body>
</html>
